<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-wfy6AmfWaDDV6X3LHhTK5rGvnrE2u1Pa0ePUiqwxrM65q2EhQ5sF2udmnbP4y4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator" class="container mt-5">
      <div id="display"></div>
      <div class="row">
        <button class="col" onclick="addToDisplay('7')">7</button>
        <button class="col" onclick="addToDisplay('8')">8</button>
        <button class="col" onclick="addToDisplay('9')">9</button>
        <button class="col operator" onclick="addToDisplay('/')">/</button>
      </div>
      <div class="row">
        <button class="col" onclick="addToDisplay('4')">4</button>
        <button class="col" onclick="addToDisplay('5')">5</button>
        <button class="col" onclick="addToDisplay('6')">6</button>
        <button class="col operator" onclick="addToDisplay('*')">*</button>
      </div>
      <div class="row">
        <button class="col" onclick="addToDisplay('1')">1</button>
        <button class="col" onclick="addToDisplay('2')">2</button>
        <button class="col" onclick="addToDisplay('3')">3</button>
        <button class="col operator" onclick="addToDisplay('-')">-</button>
      </div>
      <div class="row">
        <button class="col" onclick="addToDisplay('0')">0</button>
        <button class="col" onclick="addToDisplay('.')">.</button>
        <button class="col operator" onclick="calculate()">=</button>
        <button class="col operator" onclick="addToDisplay('+')">+</button>
      </div>
      <div class="row" style="justify-content: flex-end">
        <button class="col" onclick="clearDisplay()">C</button>
        <button class="col" onclick="backspace()">Back</button>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-csBc4iP0jPF5N2wq3t1Px1RzNGWpAqkKQ23Jd5f87RczH+wV5Kq2JcA7ha88Oksx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-vk5nPxf3Fy5Ceb8mXkEXrLOrB2RMPB4h7d57LsXwsT+hK9NJSFVZYnWI5QTxJj8M"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
